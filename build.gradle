plugins {
    id 'java'
}

group 'gendb'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task generateModel {
    doLast {
        exec {
            commandLine "xjc", "-d", "src/main/java", "-p", "com.gendb.model", "src/main/resources/config-schema.xsd"
        }
    }
}

tasks.compileJava.dependsOn(generateModel)
